<h3 md-dialog-title>Please pick location for "{{locationName}}"</h3>

<md-dialog-content>

  <md-input-container
    id=searchInputFieldContainer
  >
    <md-placeholder>
      <md-icon>map</md-icon> Search for location:
    </md-placeholder>

    <input
      mdInput
      #searchInputField
    />
  </md-input-container>

<agm-map
  id=pickLocationMap
  [latitude]="coordinates.latitude"
  [longitude]="coordinates.longitude"
  [zoom]="15">
  <agm-marker
    [latitude]="coordinates.latitude"
    [longitude]="coordinates.longitude"
    [label]="'Drag Me'"
    [markerDraggable]="true"
    (dragEnd)="markerDragEnd($event)"
  >
  </agm-marker>

  <!--&gt;-->
  <!--</agm-marker>-->

  <!--<agm-circle-->
  <!--[latitude]="coordinates.latitude"-->
  <!--[longitude]="coordinates.longitude"-->
  <!--[radius]="300"-->
  <!--fillColor="#4885ed"-->
  <!--&gt;</agm-circle>-->
</agm-map>

</md-dialog-content>

<md-dialog-actions>
  <button md-button md-raised-button
          color="primary"
          style="margin-top: 5px; padding-right: 3em; padding-left: 3em"
          (click)="acceptAndClose()"
  >
    Accept</button>

</md-dialog-actions>
