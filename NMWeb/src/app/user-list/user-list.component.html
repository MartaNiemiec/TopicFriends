<h1>User List</h1>
<ng-template [ngIf]="userListSaved">
  <p>{{ potentialConnectionsCount() }} potential connections between people!</p>
</ng-template>

<nw-user-template
  *ngFor="let user of userListCombinedSorted"
  [userProfile]="user.userDataCombined.userData"
></nw-user-template>
