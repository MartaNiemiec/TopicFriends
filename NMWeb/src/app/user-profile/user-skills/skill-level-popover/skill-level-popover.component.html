<h2 mat-dialog-title>{{data.name}}</h2>
<div fxLayout="column" fxLayoutAlign="center center">

  <div fxLayout="row" fxLayoutAlign="center center">

    <app-skill-levels #have [levels]="skillLevels" header='have' isVertical=true></app-skill-levels>
    <app-skill-levels #want [levels]="skillLevels" header='want' isVertical=true></app-skill-levels>


  </div>

  <button
    mat-raised-button color="primary"
    [mat-dialog-close]="{have: have.selectedValue, want: want.selectedValue}"
    id="skill-dialog-btn"
  >
    Save
  </button>

</div>
