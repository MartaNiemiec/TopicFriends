<div
  [formGroup]="parentFormGroup"
>

  <md-input-container *ngIf="userProfileInputs.isEditable">
    <md-placeholder>
      <md-icon>person</md-icon>
      <b>{{descriptor.websiteName}}</b>
      &nbsp;Profile
      <span class="input-remark">
        (optional, {{descriptor.whatIsEnough}} enough)
      </span>
    </md-placeholder>
    <span mdPrefix>
      <i class="icon {{descriptor.iconClass}}"></i>
      &nbsp;
      {{descriptor.urlPrefix}}
    </span>

    <input
      mdInput
      [formControl]="thisFormControl"
    >
  </md-input-container>


  <p
    *ngIf="fullUrl"
  >
    <span
      class="other-profile-icon-container"
    >
      <i class="icon {{descriptor.iconClass}}"></i>
    </span>
    <a
      *ngIf="fullUrl"
      href="{{fullUrl}}"
    >
      {{urlNoProtocol}}
    </a>
  </p>

  <!--</p>-->

</div>
