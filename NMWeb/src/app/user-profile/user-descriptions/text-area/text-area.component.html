<div
  [formGroup]="parentFormGroup"
>
  <mat-form-field
    [formGroupName]="thisFormGroupName"
  >
  <textarea
    matInput
    [rows]="rows"
    formControlName="text"
    matTextareaAutosize
    placeholder="{{placeholder}}"
    (change)="onChange($event)"
  ></textarea>
  </mat-form-field>
</div>
