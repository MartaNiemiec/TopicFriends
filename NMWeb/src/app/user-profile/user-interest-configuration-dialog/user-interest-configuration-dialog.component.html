<div mat-dialog-title>

  <span>{{data.name}}</span>

  <div>
    <app-skill-level-label
      [skillLevels]="{have: 'beginner', want: 'expert'}"
    >
    </app-skill-level-label>

    <button mat-button (click)="openDialog($event)">Set skills</button>
  </div>
</div>

<div MatDialogContent fxLayout="column" fxLayoutAlign="center center">

  <app-basic-actions-button-group [actions]='data.actions'></app-basic-actions-button-group>

  <app-supply-demand-button-group [data]="supplyDemandOption" *ngFor="let supplyDemandOption of data.supplyDemandActions"></app-supply-demand-button-group>


</div>
