<p>
  topic-interests-and-skills-list-picker works!
</p>


<app-item-list-picker
  [isEditable]="userProfileInputs.isEditable"
  [placeholder]="'Type to add interest and skill topics'"
>
  PICKER CONTENT
  <div
    *appPickerListItemCandidate="let item"
  >
    picker candidate content to be projected! :
    Title {{item.title}}
  </div>
  <div
    *appPickedListItemTag="let item"
  >
    picker tag content to be projected! :
    Title {{item.title}}
  </div>

</app-item-list-picker>
