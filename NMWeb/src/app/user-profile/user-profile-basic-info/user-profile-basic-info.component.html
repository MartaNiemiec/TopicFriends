<div
  [formGroup]="thisFormGroup"
>

  <ng-template [ngIf]="! userProfileReceived" >Loading User profile basic info...<br/></ng-template>

  <img style="width: 100px; margin-top: 5px" src="{{photoUrl}}" />
  <p *ngIf="! userProfileInputs.isUserIdFromRouter">
    <span class="grayed-label">Log-in Account Name: </span>{{ (authService.user | async)?.displayName }}
  </p>
  <p>
    <span class="grayed-label">User Id: [User_{{userProfileInputs.userId}}]</span>
  </p>

  <!--&gt;-->
    <!--Copy-->
  <!--</button>-->

  <md-input-container
    style="width: 100%"
  >
    <md-placeholder>
      Display Name
    </md-placeholder>

    <!--<input (keydown.meta.s)="save()" mdInput-->
    <input
      mdInput
      [formControlName]="'displayName'"
    >
  </md-input-container>

  <md-select [formControlName]="'gender'" style="margin-bottom: 10px"
             placeholder="Gender">
    <md-option value="female">Female</md-option>
    <md-option value="male">Male</md-option>
    <md-option value="other">Other</md-option>
  </md-select>

</div>
