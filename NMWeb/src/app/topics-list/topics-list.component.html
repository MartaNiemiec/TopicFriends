<h1>Search Topics</h1>
<app-item-list-input
  [isEditable]="true"
  (outputTagList)="onOutputTagList($event)"
></app-item-list-input>

<button
  mat-raised-button
  [routerLink]="getRoute()"
  [disabled]="searchTagList.length == 0"
>Search</button>
<h1>All Topics ({{allTopicsArray.length}})</h1>
<app-topic-tag-list [editable]="false"
                    [tagList]="allTopics"
                    [minShow]="allTopicsArray.length"
>
</app-topic-tag-list>
