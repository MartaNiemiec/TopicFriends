<md-chip-list>
  <ng-template [ngIf]="! tagListModel?.valueWasSet">
    Loading...
  </ng-template>
  <ng-template ngFor let-tag [ngForOf]="tagListModel?.tags" [ngForTrackBy]="trackByKey">
    <app-topic-tag
      [tag]="tag"
      [editable]="editable"
      [tagListModel]="tagListModel"
      [relatedTopicLists]="_relatedTopicLists"
    ></app-topic-tag>
  </ng-template>
</md-chip-list>
