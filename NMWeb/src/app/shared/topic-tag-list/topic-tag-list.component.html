<mat-chip-list>
  <ng-template [ngIf]="! tagListModel?.valueWasSet">
    Loading...
  </ng-template>
  <ng-template ngFor let-tag [ngForOf]="tagListModel?.tags | limitTo:showLimit" [ngForTrackBy]="trackByKey">
    <app-topic-tag
      [tag]="tag"
      [editable]="editable"
      [tagListModel]="tagListModel"
      [relatedTopicLists]="_relatedTopicLists"
    ></app-topic-tag>
  </ng-template>

  <ng-template [ngIf]="showLimit < tagListModel?.tags.length">
    <a (click)="onShowMoreClick()"> Show more </a>
  </ng-template>

</mat-chip-list>
