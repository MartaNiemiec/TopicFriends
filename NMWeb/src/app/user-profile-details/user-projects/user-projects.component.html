<mat-card>
  <mat-card-title>My Projects</mat-card-title>

  <div class="projects-container" fxLayout="row" fxLayoutAlign="space-around center"></div>
    <app-project *ngFor="let project of projects" [project]="project"></app-project>

  <div class="buttonNoProjects" *ngIf="projects.length < 2" (click)="openDialog()">
    Add New Project
  </div>

</mat-card>
