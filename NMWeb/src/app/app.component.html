<div class="app-wrapper">
  <app-header [sidenav]="sidenav"></app-header>

  <mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="25">
      <mat-nav-list>
        <a mat-list-item >Hola</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content-container" ngClass.xs="content-container-mobile">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>

  <!--</mat-sidenav-container>-->


  <cookie-law
    learnMore="about#Terms"
  >
    <div style="display: flex; align-items: center; width: 100%">
      <div style="flex-grow:1">
        Utilizamos cookies propias y de terceros para mejorar su experiencia y nuestros servicios,
        analizando la navegación en nuestro Sitio Web. Si continúa navegando, usted está aceptando su uso.
        Puede obtener más información en nuestra <a href="/privacy">Política de Privacidad</a>.
      </div>
      &emsp;
      <button
        (click)="dismissCookieLaw()"
        mat-raised-button
        color="primary"
        style=""
      >
        Aceptar
      </button>
    </div>
  </cookie-law>

</div>
